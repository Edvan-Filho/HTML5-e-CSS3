<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
       
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
       
        <img src="imagens/foto-G.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>

    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Headlands - National Sweetheart.mp3" type="audio/mpeg">
        <source src="midia/Headlands - National Sweetheart.ogg" type="audio/ogg">
        <source src="midia/Headlands - National Sweetheart.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio em mp3,ogg e wav. <a href="midia/Headlands - National Sweetheart.mp3">Clique aqui para poder fazer o download do áudio em formato mp3.</a></p>
    </audio>

</body>
</html>
